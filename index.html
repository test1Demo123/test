<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery div {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .gallery img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Uploaded Images</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const REPO_OWNER = "test1Demo123"; // Replace with your GitHub username
    const REPO_NAME = "test"; // Replace with your repository name
    const IMAGE_FOLDER = ""; // Path to the folder in your repo (if in root, leave empty)
    const BRANCH = "main"; // Replace with your branch name

    async function fetchImages() {
      const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${IMAGE_FOLDER}?ref=${BRANCH}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Failed to fetch repository contents.");
        }

        const files = await response.json();
        const gallery = document.getElementById("gallery");

        // Clear gallery before rendering
        gallery.innerHTML = "";

        files.forEach(file => {
          if (file.type === "file" && /\.(png|jpg|jpeg|gif)$/i.test(file.name)) {
            const rawUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${IMAGE_FOLDER}${file.name}`;
            const div = document.createElement("div");
            div.innerHTML = `
              <img src="${rawUrl}" alt="${file.name}">
              <p>${file.name}</p>
            `;
            gallery.appendChild(div);
          }
        });
      } catch (error) {
        console.error("Error fetching images:", error);
        document.getElementById("gallery").innerHTML = "<p>Failed to load images.</p>";
      }
    }

    // Fetch images on page load
    fetchImages();

    // Optional: Refresh images every 30 seconds
    setInterval(fetchImages, 30000);
  </script>
</body>
</html>
